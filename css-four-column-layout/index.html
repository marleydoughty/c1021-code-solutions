<!DOCTYPE html>
<html>
  <head>
    <title>css four column layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content">
        <h2>How it works</h2>
      </div>
      <div class="row justify-content">
        <div class="column">
          <img src="images/screen-1.png" class="image-screen">
          <img src="images/switch-icon.png" class="icon">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column">
          <img src="images/screen-2.png" class="image-screen">
          <img src="images/filter-icon.png" class="icon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column">
          <img src="images/screen-3.png" class="image-screen">
          <img src="images/slider-icon.png" class="icon">
          <h3>Service Filter</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column">
          <img src="images/screen-4.png" class="image-screen">
          <img src="images/bars-icon.png" class="icon">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
