<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>CSS pseudo classes</title>
  </head>
  <body>
    <h1>Hover Button</h1>
    <button class="size">I'm a button!</button>
    <h1>Striped Table</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr class="first">
          <td>Ada Lovelace</td>
          <td>Web Development</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Bob Martin</td>
          <td>Web Development</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Ryan Dahl</td>
          <td>JavaScript</td>
          <td>110</td>
        </tr>
        <tr>
          <td>Kent Beck</td>
          <td>Cascading Style Sheets</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Kyle Simpson</td>
          <td>JavaScript</td>
          <td>99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
