<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content">
      <h2>New Arrivals</h2>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg">
        <h3>Free people <span>| Size 6</span></h3>
        <p><span class="price">$35</span> <s>$125 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg">
        <h3>Yves Saint Lauren <span>| One-size</span></h3>
        <p><span class="price">$200</span> <s>$1600 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg">
        <h3>Tiffany <span>| One-Size</span></h3>
        <p><span class="price">$476</span> <s>$2000 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg">
        <h3>Louis Vuitton <span>| One-Size</span></h3>
        <p><span class="price">$95</span> <s>$2000 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg">
        <h3>Reformation <span>| Size 4</span></h3>
        <p><span class="price">$20</span> <s>$198 retail</s></p>
      </div>
    </div>
  </div>
</body>
</html>
