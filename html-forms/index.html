<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="file:///Users/marleydoughty/repos/c1021-code-solutions/html-forms/index.html" method="get">
      <div>
        <label for="email-address">Email</label>
      </div>
        <input type="text" id="email-address">
      <div>
        <label for="why-coding">Why is coding cool?</label>
      </div>
      <select name="select an option" id="why-coding">
        <option value="">Select an option</option>
        <option value="fun">Because it is fun!</option>
        <option value="interesting">Because it is interesting!</option>
        <option value="powerful">Because it is powerful!</option>
      </select>
      <div>Favorite language (Choose one)</div>
      <label>
        <input type="radio" name="language" value="CSS">CSS
      </label>
      <label>
        <input type="radio" name="language" value="HTML"> HTML
      </label>
      <label>
        <input type="radio" name="language" value="JavaScript"> JavaScript
      </label>
      <div>
        <p>Would you like to sign up for more information?</p>
        <label for="info">Sign me up!</label>
        <input  id="info" type="checkbox" name="info" value="yes" check="checked">
      </div>
      <div>
        <label for="comments">Comments</label> <br />
        <textarea name="comments" cols="30" rows="10" id="comments"> </textarea>
      </div>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
